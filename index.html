<!DOCTYPE html>

<html lang="es">
<head>
	<meta charset="utf-8">

	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<!-- Jquery  -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<!-- Js del dateragepicker modificados  -->
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/daterangepicker.js"></script>



	<!-- js chart   -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>


	<!-- Css del dateragepicker   -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



	<title>Evaluaci√≥n Avantrip</title>
</head>
<body>

	
			<!-- Aca va la imagen de NY y los input de busqueda -->
			<div id="backImage">
				<div id="busqueda">
					<div class="generalBusqueda">
						<!-- contendor de busqueda -->
						<div class="contBusqueda">
							<!-- opciones de busqqueda -->
							<div class="opcionesBusqueda">
								<div class="opcion Seleccionada">
									<button >IDA Y VUELTA</button>
								</div>
								<div class="opcion">
									<button>SOLO IDA</button>
								</div>
								<div class="opcion">
									<button>MULTIDESTINO</button>
								</div>
								
							</div>
							<div class="form">
								<form class="formBusqueda">
									
                  <div class="opcionesLugares">
                    <!-- Origen -->
  									<div class="inputLugares">
  										<label>ORIGEN</label>
                        <input type="text" placeholder="Ingresa de donde salis...">
  									</div>
  									<!-- Destino -->
  									<div class="inputLugares">
  										<label>DESTINO</label>
  										<input type="text" placeholder="Ingresa hacia donde vas...">
  									</div>	
                  </div> 
                  <div class="opcionesVarias">
                    <!-- DateRangePicker -->
                    <div class="inputLugares">
                      <label>FECHAS</label>
                      <input type="text" name="daterange" value="" />

                    </div>
                    <div class="inputLugares">
                      <label>PASAJEROS Y CLASE</label>
                      <input type="text" name="pasajeros" placeholder="numero de pasajeros">
                    </div>
                  </div>
									
									<div class="inputsearch">
										<button type="submit" class="searchButton">
									        <img alt="search" src="images/search.svg">
									  </button>
								  </div>

								</form>
							</div>
						</div>
					</div>	
				</div>
			</div>
			<!-- charts -->
			<div id="grafico">
				<div class="containerGrafico">
          <div class="containerIntermedio">
            <div class="meses">
              <div class="iconoNext">
                <img alt="next" src="images/nextL.svg">
              </div>
              <div class="opcionesMeses">
                <button class="mes" >Enero<span class="minValueMes">desde AR$15000</span></button>
                
              </div>
              <div class="opcionesMeses">
                <button class="mes">Febrero <span class="minValueMes">desde AR$15000</span></button>
                
              </div>
              <div class="opcionesMeses selected">
                <button class="mes ">Marzo<span class="minValueMes ">desde AR$15000</span></button>
              
              </div>
              <div class="opcionesMeses">
                <button class="mes">Abril<span class="minValueMes">desde AR$15000</span></button>
                
              </div>
              <div class="opcionesMeses">
                <button class="mes">Mayo <span class="minValueMes">desde AR$15000</span></button>
              
              </div>
              <div class="iconoNext">
                <img alt="next" src="images/nextR.svg">
              </div>
            </div>
            
            <div class="chart-container">
              <canvas id="myChart"></canvas>	
            </div>
          </div>  
				</div>
			</div>
<script  src="js/code.js"></script>
</body>
	
</html>
